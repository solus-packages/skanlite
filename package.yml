name       : skanlite
version    : 21.12.0
release    : 9
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/skanlite-21.12.0.tar.xz : 81a7e9cd446ace05d39ef41e78f0e5cbd2de40adf622e4eb0298f80485c33a60
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Image Scanning Application for KDE
description: |
    Skanlite is a simple image scanning application that does nothing more than scan and save images, based on the KSane backend.
builddeps  :
    - pkgconfig(Qt5Script)
    - kdoctools-devel
    - kio-devel
    - libksane-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
