name       : skanlite
version    : 21.08.0
release    : 5
source     :
    - https://download.kde.org/stable/release-service/21.08.0/src/skanlite-21.08.0.tar.xz : 25d69159f5891774736facd69e6883ce47f3afee1b91929cd2dbf51515eb7dce
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Image Scanning Application for KDE
description: |
    Skanlite is a simple image scanning application that does nothing more than scan and save images, based on the KSane backend.
builddeps  :
    - pkgconfig(Qt5Script)
    - kdoctools-devel
    - kio-devel
    - libksane-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
