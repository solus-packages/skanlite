name       : skanlite
version    : 21.08.3
release    : 8
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.3/src/skanlite-21.08.3.tar.xz : 53fa8ff9c61c02fe6abfde07952961e2e860b2f316568aa65ad7ebb613c29bd2
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Image Scanning Application for KDE
description: |
    Skanlite is a simple image scanning application that does nothing more than scan and save images, based on the KSane backend.
builddeps  :
    - pkgconfig(Qt5Script)
    - kdoctools-devel
    - kio-devel
    - libksane-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
