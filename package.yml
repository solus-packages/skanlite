name       : skanlite
version    : 22.04.3
release    : 15
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.3/src/skanlite-22.04.3.tar.xz : 76fcbaf69797ca3d83dd6ef995fef1eaa5a57207e7cc2d368656ff7e019932ec
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Image Scanning Application for KDE
description: |
    Skanlite is a simple image scanning application that does nothing more than scan and save images, based on the KSane backend.
builddeps  :
    - pkgconfig(Qt5Script)
    - kdoctools-devel
    - kio-devel
    - libksane-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
