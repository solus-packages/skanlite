name       : skanlite
version    : 23.04.0
release    : 18
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.0/src/skanlite-23.04.0.tar.xz : 9f8198d25eb275e35ea597bf2cbcff7410117614e8e5141a4bada3942fd7dd8c
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Image Scanning Application for KDE
description: |
    Skanlite is a simple image scanning application that does nothing more than scan and save images, based on the KSane backend.
builddeps  :
    - pkgconfig(Qt5Script)
    - kdoctools-devel
    - kio-devel
    - ksanecore-devel
    - libksane-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
