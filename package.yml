name       : skanlite
version    : 22.04.0
release    : 12
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/skanlite-22.04.0.tar.xz : aeb7ae10bef64d616c7746f1dfd95c8636ef77f9d5c805e351cb7523b030ad94
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Image Scanning Application for KDE
description: |
    Skanlite is a simple image scanning application that does nothing more than scan and save images, based on the KSane backend.
builddeps  :
    - pkgconfig(Qt5Script)
    - kdoctools-devel
    - kio-devel
    - libksane-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
