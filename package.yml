name       : skanlite
version    : 21.08.1
release    : 6
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.1/src/skanlite-21.08.1.tar.xz : e8bd612e874aa084db022711069ba15edc512dd37fbf33003a931218fa57969e
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Image Scanning Application for KDE
description: |
    Skanlite is a simple image scanning application that does nothing more than scan and save images, based on the KSane backend.
builddeps  :
    - pkgconfig(Qt5Script)
    - kdoctools-devel
    - kio-devel
    - libksane-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
