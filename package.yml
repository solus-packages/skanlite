name       : skanlite
version    : 22.08.3
release    : 16
source     :
    - https://cdn.download.kde.org/stable/release-service/22.08.3/src/skanlite-22.08.3.tar.xz : a0359b6f58d61f5c2145bc7242752fcbb3785cbbc06a1a77c8e85c6bbde9362e
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Image Scanning Application for KDE
description: |
    Skanlite is a simple image scanning application that does nothing more than scan and save images, based on the KSane backend.
builddeps  :
    - pkgconfig(Qt5Script)
    - kdoctools-devel
    - kio-devel
    - ksanecore-devel
    - libksane-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
